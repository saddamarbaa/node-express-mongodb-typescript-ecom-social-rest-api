    post:
      summary: Process user order
      security:
        - Authorization: []
      tags:
        - Order
      description:
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderItems:
                  items:
                    type: object
                    properties:
                      product:
                        type: string
                        example: 63aa95109e8eb8a0f45c412e
                      quantity:
                        type: number
                        example: 10
                paymentInfo:
                  type: string
                  minimum: 1
                  example: strip
                orderStatus:
                  type: string
