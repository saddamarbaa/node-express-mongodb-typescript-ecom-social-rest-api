  /:
    get:
      summary: Api health check endpoint
      tags:
        - HealthCheck
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/HealthCheckResponse'

  # Health Check

  /healthChecker:
