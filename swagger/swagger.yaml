                    - 'delivered'
                    - 'waiting payment'
                    - 'waiting pickup'
                    - 'shipped'
                    - 'cancelled'
                    - 'completed'
                  default: 'pending'
                textAmount:
                  type: number
                  minimum: 1
                  example: 10
                shippingAmount:
                  type: number
                  minimum: 1
                  example: 40
                totalAmount:
                  type: number
                  minimum: 1
                  example: 100
                shippingInfo:
                  type: object
                  properties:
                    address:
                      type: string
                      example: 'Tiban center 12'
                    street:
                      type: string
                      example: '23 frey terminal'
                    city:
                      type: string
                      example: 'Batam'
                    country:
                      type: string
                      example: 'Indonesia'
                    zipCode:
                      type: string
                      example: 'Cd544'
                    status:
                      type: string
                      example: 'Tiban center 12'
                    phoneNo:
                      type: string
                      example: '+6285366666'

