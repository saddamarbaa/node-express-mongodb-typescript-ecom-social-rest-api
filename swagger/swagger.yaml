  # Products

  /products:
    get:
      summary: Returns a list of products (can search, sort by each filed, filter by each filed)
      tags:
        - Product
      description:
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            example: 10
          description: The numbers of items to return (the default value is 20)
        - in: query
          name: page
          schema:
            type: integer
            # minimum: 1
            # example: 1
          description: Pagination page number (the default value is 1)
        - in: query
          name: sort
          schema:
            type: string
            example: 'price,-ratings'
          description: Sort query (the default is sort by lowest price and highest rating
        - in: query
          name: category
          schema:
            type: string
            example:
          description: Filter by Category name (Example - books,toys,jewelery,personal computers)
        - in: query
          name: search
          schema:
            type: string
            example:
          description: search term (Example - nodejs)
      responses:
        '200': # status code
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    description:
                  error:
                    type: boolean
                    example: false
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Successful Found products
                  data:
                    type: object
                    properties:
                      totalDocs:
                        type: integer
                        minimum: 0
                      totalPages:
                        type: integer
                      lastPage:
                        type: integer
                      count:
                        type: integer
                      currentPage:
                        type: object
                        properties:
                          page:
                            type: integer
                            minimum: 1
                          limit:
                            type: integer
                            minimum: 1
                      nextPage:
                        type: object
                        properties:
                          page:
                            type: integer
                            minimum: 1
                          limit:
                            type: integer
                            minimum: 1
                      products:
                        type: array
                        items:
                          type: object
                          '$ref': '#/components/schemas/ProductResponse'

        '400':
          description: Bad request
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/BadRequestResponse'

        '500':
          description: 500 Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/ServerErrorResponse'

